<section>
  <app-header [isLoggedIn]="true" [videoOfferRoute]="true"></app-header>
  
  <div class="video-container">
    <!-- Video-Element -->
    <video
      #videoPlayer
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      max-width="100%"
      width="100%"
      overflow="hidden"
      height="100%"
      max-height="100%"
      [poster]="poster"
      data-setup="{}"
    >
      <source [src]="videoSrc" type="video/mp4" />
    </video>
    
    <!-- 10 Sekunden zurÃ¼ck Button -->
    <button class="control-button vjs-seek-backward" (click)="rewind()">
      <img src="assets/icons/rewind.svg" alt="Rewind 10s" />
    </button>

    <!-- 10 Sekunden vor Button -->
    <button class="control-button vjs-seek-forward" (click)="fastForward()">
      <img src="assets/icons/forward.svg" alt="Forward 10s" />
    </button>
  </div>
</section>
