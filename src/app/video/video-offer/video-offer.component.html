<section>
  <app-header [isLoggedIn]="true" [videoOfferRoute]="true"></app-header>
  <div class="big-thumbnail-container">
    <div class="description-container">
        <!-- <h2>{{ title }}</h2> -->
        <!-- <p>{{ description }}</p> -->
         <h2>Fav Duck</h2>
         <p>The best movie ever! Start now and get the best experience</p>
        <button (click)="navigateTo('/video-player')"><img src="assets/icons/play_arrow.svg" alt="Play Movie" class="play-icon"><span class="play-text">Play</span></button>
    </div>
    <img
      src="http://127.0.0.1:8000/media/thumbnails/21_m1qlC1Q.jpg"
      alt="Big Thumbnail"
    />
  </div>
  <div class="genres-container">
    <div *ngFor="let genre of genres" class="genre-section">
      <h2>{{ genre.name }}</h2>
      <div class="thumbnail-slider">
        <div class="thumbnails" #slider>
          <img
            *ngFor="let movie of genre.movies"
            [src]="movie.thumbnailUrl"
            alt="Thumbnail"
          />
        </div>
        <!-- Steuerungspfeile -->
        <button class="prev" (click)="scrollLeft(slider)">‹</button>
        <button class="next" (click)="scrollRight(slider)">›</button>
      </div>
    </div>
  </div>
  <app-footer [videoOfferRoute]="true"></app-footer>
</section>
