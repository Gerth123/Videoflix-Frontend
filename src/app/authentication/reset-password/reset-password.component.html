<section>
  <app-header [isLoggedIn]="true" [videoOfferRoute]="false"></app-header>
  <div class="log-in-container">
    <div class="log-in">
      <h2>Reset password</h2>
      <p>Create a new password for your <a href="/" target="_blank">Videoflix</a> account.</p>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <input
          type="password"
          formControlName="password"
          placeholder="Neues Passwort"
          class="password"
          required
        />
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Passwort bestÃ¤tigen"
          class="password"
          required
        />
        <button type="submit" class="log-in-button" [ngClass]="{'disabled-button': resetPasswordForm.invalid, 'active-button': resetPasswordForm.valid}">Reset my password</button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</section>
